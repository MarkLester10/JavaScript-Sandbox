<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./bootstrap.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>My JavaScript App</title>
</head>
<body>
 <div class="bg-primary" id="top">
  <nav class="navbar w-75 mx-auto navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Microposts</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </div>
  </nav>

 </div>

  <!-- main content -->
  <div class="container w-75 jumbotron mt-3 postsContainer">
    <div class="card card-body card-form">
      <h1>Say Something</h1>
      <p class="lead">What's on your mind?</p>
      <div class="form-group">
        <input type="text" id="title" class="form-control" placeholder="Posts Title">
      </div>

      <div class="form-group">
        <textarea type="text" id="body" class="form-control" placeholder="Posts Body"></textarea>
      </div>

      <input type="hidden" id="id" value="">
      <button type="button" class="btn btn-success btn-block post-submit">Submit</button>
      <button type="button" class="btn btn-light btn-block post-cancel" style="display: none;">Cancel</button>
      <span class="form-end"></span>
    </div>
    <br>
    <!-- posts -->
    <div id="posts"></div>

    <!-- footer -->
    <hr>
    <div class="row mt-5">
      <div class="col-lg-12">

        <ul class="list-unstyled">
          <li class="float-lg-right"><a href="#top">Back to top</a></li>
          <li><a href="https://github.com/thomaspark/bootswatch/">GitHub</a></li>
        </ul>
        <p>Made by <a href="#">Mark Lester Morta</a>.</p>
        <p>Code released under the <a href="#">MIT License</a>.</p>
        <p>Based on <a href="https://getbootstrap.com" rel="nofollow">Bootstrap</a>. Icons from <a href="https://fontawesome.com/" rel="nofollow">Font Awesome</a>. Web fonts from <a href="https://fonts.google.com/" rel="nofollow">Google</a>.</p>

      </div>
    </div>
  </div>

  
  <script src="build/app.bundle.js"></script>
</body>
</html>
