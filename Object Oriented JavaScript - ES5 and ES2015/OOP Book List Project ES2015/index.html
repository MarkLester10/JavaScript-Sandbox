<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OOP Book List Project</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <style>
      input {
        background-color: #bdbdbd !important;
      }
    </style>
  </head>
  <body class="bg-dark">
    <div class="container mt-5">
      <h1 class="text-center text-white">Book List App</h1>
      <div class="row mt-4">
        <div class="col-md-6 mx-auto">
          <form
            id="book-form"
            class="p-5 rounded"
            style="background-color: #949393;"
          >
            <!-- Alert -->
            <div class="alert alert-success d-none" role="alert"></div>
            <!-- /Alert -->
            <div class="form-group">
              <label for="Title">Title</label>
              <input type="text" class="form-control" id="title" />
            </div>

            <div class="form-group">
              <label for="author">Author</label>
              <input type="text" class="form-control" id="author" />
            </div>

            <div class="form-group">
              <label for="isbn">ISBN#</label>
              <input
                type="text"
                class="form-control"
                aria-describedby="isbn"
                id="isbn"
              />
              <small class="form-text text-dark"
                >Please make sure to input a unique ISBN</small
              >
            </div>

            <!-- spinner -->
            <div id="spinner" class="d-none">
              <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
            <!-- end of spinner -->

            <button type="submit" class="btn btn-block btn-dark" id="submit">
              Submit
            </button>
            <button type="submit" class="btn btn-block btn-danger" id="clear">
              Clear Book List
            </button>
          </form>
        </div>

        <div class="col-md-6 mx-auto">
          <table class="table">
            <thead style="background-color: #949393;">
              <tr>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">ISBN#</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="book-list" style="background-color: #bdbdbd;"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
